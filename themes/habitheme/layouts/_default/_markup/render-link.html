{{ $isInsecure := true }} {{ if strings.HasPrefix .Destination "https" }} {{
$isInsecure = false }} {{ end }}
<a
    href="{{ .Destination }}"
    {{
    with
    .Title}}
    title="{{ . }}"
    {{
    end
    }}{{
    if
    $isInsecure
    }}
    target="_blank"
    rel="noopener"
    {{
    end
    }}
    class="text-blue-500 hover:text-underline hover:text-purple-600 inline-flex flex-row items-center"
>
    <span>{{ .PlainText }}</span>
    <span>
        <svg
            width="15"
            height="15"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="#A0AEC0"
            aria-hidden="true"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            />
        </svg>
    </span>
</a>
