<!DOCTYPE html>
<html lang="{{ if .Params.lang }}{{ .Params.lang }}{{ end }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body class="text-gray-700">
    {{- partial "header.html" . -}}
    <main class="w-11/12 md:w-8/12 mx-auto mt-24 mb-8">
      <h2> {{ .Title }} </h2>
      <div class="my-4 flex flex-row space-x-2 text-sm text-gray-500 font-medium list-none">
        <li class="flex flex-row items-center content-center space-x-1">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          <a href="/about" class="hover:text-blue-500" title="Written by Ahmad Habibi">Ahmad Habibi</a>
        </li>
        <li class="flex flex-row items-center content-center space-x-1 cursor-pointer">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
          <time datetime="{{.Date}}" title="{{.Date.Format "January 02, 2006"}}">{{.Date.Format "January 02, 2006"}}</time>
        </li>
      </div>
      <hr><br>
      <article class="article">
        {{ .Content }}
      </article>
    </main>
  {{- partial "footer.html" . -}}
  <script type="text/javascript" src="/js/script.js"></script>
  <script type="text/javascript">
    // Grab HTML Elements
    const btn = document.querySelector(".hamburger");
      const menu = document.querySelector(".menu-res");
      let icons = document.getElementById('icons');
      let isActive = false;

      // Add Event Listeners
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
          if(!isActive) {
            icons.src = "/icons/close.svg";
            isActive = true
          } else {
            icons.src = "/icons/menu.svg";
            isActive = false
          }
      });
  </script>
</body>
</html>
