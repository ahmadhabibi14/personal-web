<!DOCTYPE html>
<html lang="{{ if .Params.lang }}{{ .Params.lang }}{{ end }}"
   x-data="{ darkMode: localStorage.getItem('dark') === 'true'}"
   x-init="$watch('darkMode', val => localStorage.setItem('dark', val))" :class="{ 'dark': darkMode }">

<head>
   {{- partial "head.html" . -}}
</head>

<body class="body">
   {{- partial "header.html" . -}}
   <main class="main">
      <article class="article">
         <header>
            <h1> {{ .Title }} </h1>
            <div class="flex flex-row my-6 space-x-3 text-sm font-medium text-gray-700 dark:text-gray-400">
               <a href="/about" class="flex flex-row content-center items-center space-x-1 hover:text-emerald-500">
                  <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                     </path>
                  </svg>
                  <span title="Written by Ahmad Habibi">Ahmad Habibi</span>
               </a>
               <label class="flex flex-row content-center items-center space-x-1 cursor-pointer hover:text-emerald-500">
                  <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                     </path>
                  </svg>
                  <time datetime="{{.Date}}" title='Posted on {{.Date.Format " January 02, 2006 - 3:04 PM"}}'>{{.Date.Format
                     "January 02, 2006"}}</time>
               </label>
               <label
                  title='
                  {{ if (eq .Params.lang "en") }}
                     English
                  {{ else if  (eq .Params.lang "id")}}
                     Bahasa Indonesia
                  {{ end }}'
                  class="flex flex-row content-center items-center space-x-1 cursor-pointer hover:text-emerald-500">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                     <circle cx="12" cy="12" r="10"></circle>
                     <line x1="2" y1="12" x2="22" y2="12"></line>
                     <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                     </path>
                  </svg>
                  <span class="uppercase">{{ if .Params.lang }}{{ .Params.lang }}{{ end }}</span>
               </label>
            </div>
            <hr>
         </header>
         <div class="prose-a:text-emerald-600 prose-p:my-[10px]">
            {{ .Content }}
         </div>
      </article>
   </main>
   {{- partial "footer.html" . -}}
</body>

</html>
