{{ define "main" }}

<h3 class="font-bold"> {{ .Title }} </h3>

<hr class="my-4" />

<div>
    {{ .Content }}
</div>

<br><hr><br>

<div class="flex flex-wrap flex-row justify-center items-center space-x-4 space-y-4">

    {{ range .Site.Data.projects }}
    <div class="flex flex-col w-24 border border-gray-200 shadow-md p-10 h-auto">
        <h6>{{ .name }}</h6>
        <hr class="my-4" />
        <p>{{ .description }}</p>
    </div>
    {{ end }}

</div>

{{ end }}
