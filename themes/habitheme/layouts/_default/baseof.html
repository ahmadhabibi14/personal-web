<!DOCTYPE html>
<html
  lang="en"
  x-data="{ darkMode: localStorage.getItem('dark') === 'true'}"
  x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
  :class="{ 'dark': darkMode }"
>
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="body">
    {{- partial "header.html" . -}}
    <main class="main">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
