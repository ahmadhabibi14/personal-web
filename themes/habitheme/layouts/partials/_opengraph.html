<meta property="og:site_name" content="{{- with .Site.Title -}} {{- . -}} {{- end -}}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta property='og:locale' content='id_ID' />
<meta property='og:locale:alternate' content='ms_MY' />

<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />


<meta property="og:image" content="{{- with .Params.image -}}{{- . | absURL -}}{{- end -}}" />
<meta property="og:image:secure_url" content="{{- with .Params.image -}}{{- . | absURL -}}{{- end -}}" />

<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="{{ .Title }}" />

<meta content="summary_large_image" name="twitter:card"/>
<meta content="{{- with .Site.Title -}} {{- . -}} {{- end -}}" name="twitter:title"/>
<meta content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" name="twitter:description"/>
<meta content="{{- with .Params.image -}}{{- . | absURL -}}{{- end -}}" name="twitter:image"/>
