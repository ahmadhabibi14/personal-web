<!-- Get src param from shortcode -->
{{ $src := $.Get "src"}}

<!-- Get alt param from shortcode -->
{{ $alt := $.Get "alt"}}

<!-- Get image -->
{{$img := resources.Get $src}}

<p class="mx-auto my-4 text-center">
  <img src="{{ $img.Permalink }}" class="mx-auto rounded-md border border-gray-200 shadow-md dark:border-gray-600" alt="{{ $alt }}" width="100%">
</p>
